name: "Tests"

on:
  push:
    branches: ["main"]
    paths:
      - "platform/governance-engine/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "platform/governance-engine/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    name: "Governance Engine Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: platform/governance-engine
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: platform/governance-engine
        env:
          ANTHROPIC_API_KEY: "sk-ant-test-fake-key"
          DATABASE_URL: "sqlite:///test.db"
          ATLASYNQ_API_KEY: "test-api-key"
          ENCRYPTION_KEY: "test-key-not-real"
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml --cov=. --cov-report=xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            platform/governance-engine/test-results.xml
            platform/governance-engine/coverage.xml
