# Deploy to Staging â€” runs after main CI on push to main
# Builds images, pushes to GHCR, deploys to staging (when configured)
name: "Deploy to Staging"

on:
  push:
    branches: ["main"]
    paths:
      - "platform/**"
      - "docker-compose.yml"
      - "infra/**"

jobs:
  deploy-staging:
    name: "Build, Push, Deploy Staging"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push governance-engine
        uses: docker/build-push-action@v5
        with:
          context: platform/governance-engine
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/atlasynq-governance-engine:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/atlasynq-governance-engine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate staging compose
        run: |
          docker compose -f docker-compose.yml -f infra/docker/compose.staging.yml config --quiet
        env:
          POSTGRES_PASSWORD: test
          MONGO_PASSWORD: test
          JWT_SECRET: test
          JWT_REFRESH_SECRET: test
          ATLASYNQ_API_KEY: test
          ANTHROPIC_API_KEY: test
          ENCRYPTION_KEY: test
          CORS_ALLOWED_ORIGINS: https://staging.atlasynq.io
          SLACK_BOT_TOKEN: test
          SLACK_APP_TOKEN: test
          SLACK_USER_TOKEN: test
          SLACK_ALERT_USER_ID: test
          SLACK_CLIENT_ID: test
          SLACK_CLIENT_SECRET: test
          SLACK_REDIRECT_URI: test
          SLACK_SIGNING_SECRET: test
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          GOOGLE_REDIRECT_URI: test
          GOOGLE_REFRESH_TOKEN: test
          SALESFORCE_MY_DOMAIN: test
          SALESFORCE_CLIENT_ID: test
          SALESFORCE_CLIENT_SECRET: test
          SALESFORCE_REDIRECT_URI: test
          SALESFORCE_USERNAME: test
          SALESFORCE_PASSWORD: test
          SALESFORCE_SECURITY_TOKEN: test
          SALESFORCE_LOGIN_URL: test
          COGNISM_API_KEY: test
          COGNISM_API_URL: test
          JIRA_CLIENT_ID: test
          JIRA_CLIENT_SECRET: test
          JIRA_REDIRECT_URI: test
          BRAVE_SEARCH_API_KEY: test
          OPENID_ISSUER: test
          OPENID_CALLBACK_URL: test
          OPENID_SCOPE: test
          GRAFANA_ADMIN_USER: admin
          GRAFANA_ADMIN_PASSWORD: test
          FEATURE_POLICY_GATEWAY: "0"
          FEATURE_CONTROL_PLANE_AUTH: "0"
          FEATURE_SHADOW_POLICY: "0"
          FEATURE_NEW_SECRET_STORE: "0"

